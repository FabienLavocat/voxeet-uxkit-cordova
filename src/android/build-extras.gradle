//build for voxeet's SDK

// check for the environment variable to apply the push notification
// to enable push notification in builds : export USE_PUSH_NOTIFICATION=true
def push = "true".equals(System.getenv("USE_PUSH_NOTIFICATION"))
def push_manifest = "true".equals(System.getenv("USE_PUSH_NOTIFICATION_IN_MANIFEST"))

android {
    defaultConfig {
        // Enabling multidex support.
        multiDexEnabled true
    }
    dexOptions {
        jumboMode true
        incremental true
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.3'
    compile ('com.voxeet.sdk:toolkit:2.0.69.17') {
        transitive = true
    }

    if(push_manifest) {
        compile ('com.voxeet.sdk:push_manifest:2.0.69.17')
    }
}

//Voxeet does need the 28 version
//in case of incompatibility, please open up an issue
//or consider upgrading if possible
ext.cdvCompileSdkVersion = 28
ext.cdvBuildToolsVersion = "28.0.3"

//use the push variable
if (push) {
  cdvPluginPostBuildExtras.add({
    apply plugin: 'com.google.gms.google-services'
  })
}